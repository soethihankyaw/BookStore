<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<body>
<form th:fragment="userForm" action="#" th:action="@{/user/book/cart/checkout}" th:object="${users}" method="post">
    <div class="form-group">
        <label for="name">Name</label>
        <input type="text" id="name" class="form-control"
               th:field="*{name}"
               th:classappend="${#fields.hasErrors('name')} ? 'is-invalid'">
        <small class="invalid-feedback" th:errors="*{name}"></small>
    </div>

    <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" class="form-control"
               th:field="*{email}"
               th:classappend="${#fields.hasErrors('email')} ? 'is-invalid'">
        <small class="invalid-feedback" th:errors="*{email}"></small>
    </div>

    <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" class="form-control"
               th:field="*{password}"
               th:classappend="${#fields.hasErrors('password')} ? 'is-invalid'">
        <small class="invalid-feedback" th:errors="*{password}"></small>
    </div>

    <div class="form-group">
        <label for="phoneNumber">PhoneNumber</label>
        <input type="text" id="phoneNumber" class="form-control"
               th:field="*{phoneNumber}"
               th:classappend="${#fields.hasErrors('phoneNumber')} ? 'is-invalid'">
        <small class="invalid-feedback" th:errors="*{phoneNumber}"></small>
    </div>


    <div class="form-group">
        <label for="address">Address</label>
        <input type="text" id="address" class="form-control"
               th:field="*{address}"
               th:classappend="${#fields.hasErrors('address')} ? 'is-invalid'">
        <small class="invalid-feedback" th:errors="*{address}"></small>
    </div>


    <input type="submit" value="Submit" class="btn btn-outline-primary">


</form>
</body>
</html>
