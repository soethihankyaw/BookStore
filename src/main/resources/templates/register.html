<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
    th:replace="layout/user-layout.html :: userLayout(~{::main})">

<body>

<main role="main" id="login-img">
    <div class="container p-5">
        <form  action="#" th:action="@{/user/register}" th:object="${users}" method="post" class="border shadow-lg p-5">
            <h2 class="text-center text-white">Register</h2>
            <hr class="m-5">
            <div class="form-group">
                <label for="name" class="text-white">Name</label>
                <input type="text" id="name" class="form-control"
                       th:field="*{name}"
                       th:classappend="${#fields.hasErrors('name')} ? 'is-invalid'">
                <small class="invalid-feedback" th:errors="*{name}"></small>
            </div>

            <div class="form-group">
                <label for="email" class="text-white">Email</label>
                <input type="email" id="email" class="form-control"
                       th:field="*{email}"
                       th:classappend="${#fields.hasErrors('email')} ? 'is-invalid'">
                <small class="invalid-feedback" th:errors="*{email}"></small>
            </div>

            <div class="form-group">
                <label for="password" class="text-white">Password</label>
                <input type="password" id="password" class="form-control"
                       th:field="*{password}"
                       th:classappend="${#fields.hasErrors('password')} ? 'is-invalid'">
                <small class="invalid-feedback" th:errors="*{password}"></small>
            </div>

            <div class="form-group">
                <label for="phoneNumber" class="text-white">PhoneNumber</label>
                <input type="text" id="phoneNumber" class="form-control"
                       th:field="*{phoneNumber}"
                       th:classappend="${#fields.hasErrors('phoneNumber')} ? 'is-invalid'">
                <small class="invalid-feedback" th:errors="*{phoneNumber}"></small>
            </div>


            <div class="form-group">
                <label for="address" class="text-white">Address</label>
                <input type="text" id="address" class="form-control "
                       th:field="*{address}"
                       th:classappend="${#fields.hasErrors('address')} ? 'is-invalid'">
                <small class="invalid-feedback" th:errors="*{address}"></small>
            </div>
            <input type="submit" value="Submit" class="btn btn-primary">
        </form>
    </div>

</main>

</body>
</html>
