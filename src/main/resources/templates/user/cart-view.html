<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
    th:replace="~{layout/user-layout.html :: userLayout(~{::main})}">

<body>
<main role="main">
    <div class="container p-5">
        <h3 class="text-center font-weight-bold my-3 text-white">Cart</h3>
        <div th:if="${remove}" class="alert alert-success text-center" role="alert">
            <span>Book is removed.</span>
        </div>
        <div th:replace="fragment/user/cart-view.html :: cartView" class="my-5"></div>
        <div class="my-3">
            <a href="#" class="btn btn-outline-danger mr-2 mt-3" th:href="@{/user/book/cart/clear}"
            >Clear</a>
            <a href="#" th:href="@{/user/book}" class="btn btn-outline-info mr-2 mt-3">Back Home</a>
            <a href="#" class="btn btn-outline-info mt-3" th:href="@{/user/book/cart/checkout}">Check Out</a>
        </div>
    </div>

</main>
</body>
</html>
