<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
    th:replace="~{layout/user-layout.html :: userLayout(~{::main})}">

<body>
<main role="main"  id="login-img">
    <div class="container p-5">
        <div class="row d-flex justify-content-center">
            <div class="col-md-4 p-5 border shadow-lg">
                <h2 class="text-center text-white">Login</h2>
                <hr class="my-3">
                <div th:if="${loginError}" class="alert alert-danger" role="alert">
                    Wrong username or password
                </div>


                <form th:action="@{/login}" method="post">
                    <div class="form-group text-white">
                        <label for="email">Email</label>
                        <input type="text" id="email" name="email" class="form-control" placeholder="Enter Your Email" required>
                    </div>


                    <div class="form-group mb-3 text-white">
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password" class="form-control" placeholder="Enter Password" required>
                    </div>

                    <button type="submit" class="btn btn-primary btn-block">Sign in</button>
                    <a th:href="@{/user/register}" class="btn btn-primary btn-block">Register</a>
                </form>


            </div>
        </div>
    </div>
</main>
</body>
</html>
